description: >
  Set the IP Address env var and print it to stdout
usage:
  version: 2.1
  orbs:
    ip: aaronstillwell/ip-address-helper
  jobs:
    build:
      docker:
        - image: circleci/node
      steps:
        - ip/set-env-var
        - run:
            name: Print IP address to STDOUT
            command: echo $IP_ADDRESS
